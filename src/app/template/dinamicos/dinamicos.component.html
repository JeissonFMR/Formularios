<form (ngSubmit)="guardar(miFormularioDinamico)" #miFormularioDinamico="ngForm" autocomplete="off">
  <!-- NOMBRE -->
  <div class="mb-3 row">
    <label class="col-sm col-form-label">Nombre</label>

    <div class="col-sm-9">

      <input type="text" [ngModel]="persona.nombre" name="nombrePersona" class="form-control"
        placeholder="Nombre de la persona" required>

      <span
        *ngIf="miFormularioDinamico.controls['nombrePersona']?.errors && miFormularioDinamico.controls['nombrePersona']?.touched"
        class="form-text text-danger">Este campo es
        obligatorio
      </span>

    </div>
  </div>

  <!-- AGREGAR FAVORITO -->
  <div class="mb-3 row">
    <label class="col-sm col-form-label">Agregar</label>

    <div class="col-sm-9">

      <div class="input-group">
        <input type="text" class="form-control" placeholder="Agregar favorito" [(ngModel)]="nuevoJuego"
          name="nuevojuego">

        <button class="btn btn-primary" type="button" (click)="agregarJuego()">Agregar</button>
      </div>


    </div>
  </div>


  <!-- LISTA DE JUEGOS FAVORITOS -->
  <div class="mb-3 row">
    <label class="col-sm col-form-label">Favoritos</label>

    <div class="col-sm-9">
      <div class="input-group mb-1" *ngFor="let item of persona.favoritos; let i = index">

        <input type="text" class="form-control" [(ngModel)]="item.nombre" name="favorito_{{i}}" required>

        <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">Eliminar</button>
      </div>


    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="button" (click)="guardar(miFormularioDinamico)" class="btn btn-primary float-end"
        [disabled]="miFormularioDinamico.invalid">Guardar</button>
    </div>
  </div>

</form>


<span>PERSONA</span>
