<div class="row">
  <div class="col">

    <form (ngSubmit)="guardar(miFormulario)" #miFormulario="ngForm" autocomplete="off">

      <!-- CAMPO DE PRODUCTO -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input ngModel name="producto" type="text" class="form-control" placeholder="Nombre del producto" required
            minlength="3">

          <span class="form-text text-danger"
            *ngIf="miFormulario.controls['producto']?.invalid && miFormulario.controls['producto'].touched">Debe ser de
            tres
            letras</span>

        </div>
      </div>

      <!-- CAMPO DE PRECIO -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">

          <input ngModel name="precio" type="number" class="form-control" placeholder="Precio del producto" required>


          <span class="form-text text-danger"
            *ngIf="miFormulario.controls['precio']?.touched  && miFormulario.controls['precio']?.value < 0">EL precio
            debe ser de
            0 o mayor</span>
        </div>
      </div>

      <!-- CAMPO DE EXISTENCIAS -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input ngModel name="existencias" type="number" class="form-control" placeholder="Existencias del producto"
            appDirectUno [minimo]="0" required>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
        </div>
      </div>
    </form>

  </div>
</div>


<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{miFormulario.valid }}</pre>

    <span>pristine</span>
    <pre>{{miFormulario.pristine }}</pre>

    <span>touched</span>
    <pre>{{miFormulario.touched }}</pre>

    <span>value</span>
    <pre>{{miFormulario.value | json }}</pre>
  </div>
</div>
